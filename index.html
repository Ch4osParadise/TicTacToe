<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src=main.js defer></script>
</head>
<body>
<div class="container">
    <div class="game-container hidden" id="game-container">
        <h1>TicTacToe</h1>
        <div class="player-info-container" >
            <p id="current-player-info"></p>
        </div>
        <div class="game-board-container">
            <div class="game-field" data-index="1"></div>
            <div class="game-field" data-index="2"></div>
            <div class="game-field" data-index="3"></div>
            <div class="game-field" data-index="4"></div>
            <div class="game-field" data-index="5"></div>
            <div class="game-field" data-index="6"></div>
            <div class="game-field" data-index="7"></div>
            <div class="game-field" data-index="8"></div>
            <div class="game-field" data-index="9"></div>
        </div>

    </div>
    <div class="btn-grid">
        <button class="btn " id="start-btn">Start</button>
        <button class="btn hidden" id="reset-btn">Reset</button>
    </div>
</div>

</body>
</html>
